dist: trusty
sudo: required
matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
    env:
    - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
install:
- sudo apt-get -y install g++-6-multilib nasm make xorriso mtools grub-pc grub-common
language: cpp
compiler:
- g++
script:
- make iso
- file build/hanaos.iso

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/hanaos.iso
  skip_cleanup: true
  on:
    repo: imxieyi/HanaOS
